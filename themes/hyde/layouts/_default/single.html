{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  {{ if eq .Type "post" -}}
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{- end}}
  {{ .Content }}
</div>

{{ if eq .Type "post" -}}
<h2>Comments</h2>
<div id="yaks-container"></div>
<script defer src="https://michele.dembed.yaks.it/yaks-embed.js" type="text/javascript"></script>
{{ end }}
{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
